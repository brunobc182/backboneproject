<!DOCTYPE HTML>
<html>

<head>
    <meta charset="UTF-8">
    <title>My Movies</title>
</head>

<body>
    <h1>Funfou!</h1>

    <div class="container-fluid">
        <table class="table">
            <thead>
                <tr>
                    <th>Title</th>
                    <th>Id</th>
                    <th>Release Date</th>
                    <th>Release Country</th>
                </tr>
            </thead>
            <tbody id="table-body"></tbody>
        </table>
    </div>

    <script type="text/template" id="movie-list-template">
        <td><span><%= id %></span></td>
        <td><span><%= title %></span></td>
        <td><span><%= releaseDate %></span></td>
        <td><span><%= releaseCountry %></span></td>

    </script>

    <script src="./node_modules/jquery/dist/jquery.min.js"></script>
    <script src="./node_modules/underscore/underscore-min.js"></script>
    <script src="./node_modules/backbone/backbone-min.js"></script>
    <script src="./js/models/movieModel.js"></script>
    <script src="./js/collections/movieCollection.js"></script>
    <script src="./js/views/movieView.js"></script>
</body>

</html>
